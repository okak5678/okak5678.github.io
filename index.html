        function checkObzr() {
            if (isVacationNow()) {

            const day = now.getDay(); // 0 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 1 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫, ..., 6 - —Å—É–±–±–æ—Ç–∞

                        '<div class="obzr-now">üö® –°–ï–ô–ß–ê–° –ò–î–Å–¢ –û–ë–ó–†! üö®</div>';

                    nextTuesday.setDate(now.getDate() + (7 - day + 2) % 7);
                    nextTuesday.setHours(17, 30, 0, 0);
                    updateTimer(now, nextTuesday);
                    return;
                }
                
                // –ï—Å–ª–∏ –≤—Ä–µ–º—è –û–ë–ó–† –µ—â–µ –Ω–µ –Ω–∞—Å—Ç—É–ø–∏–ª–æ —Å–µ–≥–æ–¥–Ω—è

                    const todayObzr = new Date();
                    todayObzr.setHours(17, 30, 0, 0);
                    updateTimer(now, todayObzr);
                    return;
                }
            }
            
            // –ï—Å–ª–∏ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –≤—Ç–æ—Ä–Ω–∏–∫
            const daysUntilTuesday = (2 - day + 7) % 7;
            const nextObzr = new Date();
            nextObzr.setDate(now.getDate() + daysUntilTuesday);
            nextObzr.setHours(17, 30, 0, 0);
            updateTimer(now, nextObzr);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateTimer(now, target) {
            const diff = target - now;
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –¥–Ω–∏, —á–∞—Å—ã, –º–∏–Ω—É—Ç—ã, —Å–µ–∫—É–Ω–¥—ã
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);
